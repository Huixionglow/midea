controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

auth:
    path: /auth
    methods: ['POST']

Midea_outbound_staging:
    path: /jbwmsapi/midea/staging/outbound
    controller: App\Controller\Midea\MideaOutboundController::outbound_create
    methods: [POST]


Midea_inbound_staging:
    path: /jbwmsapi/midea/staging/inbound
    controller: App\Controller\Midea\MideaInboundController::inbound_create
    methods: [POST]

Midea_cancel_inbound_staging:
    path: /jbwmsapi/midea/staging/cancel_inbound
    controller: App\Controller\Midea\MideaInboundController::inbound_create
    methods: [POST]

Midea_cancel_outbound_staging:
    path: /jbwmsapi/midea/staging/cancel_outbound
    controller: App\Controller\Midea\MideaOutboundController::outbound_create
    methods: [POST]

Midea_goods_receipt_staging:
    path: /jbwmsapi/midea/staging/goods_receipt
    controller: App\Controller\Midea\MideaGoodsReceiptController::goods_receipt_create
    methods: [POST]

Midea_packing_staging:
    path: /jbwmsapi/midea/staging/packing
    controller: App\Controller\Midea\MideaPackingController::createPacking
    methods: [POST]